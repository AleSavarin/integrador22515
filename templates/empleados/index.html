{% include 'header.html' %}
<a class="btn btn-primary" href="{{url_for("create")}}">Crear</a>
    <h1>Tabla de Empleados</h1>
    <table class="table table-light">
        <thead class="thead-light">
            <tr>
                <th>#</th>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for empleado in empleados %}
            <tr>
                <td>{{empleado[0]}}</td>
                <td>
                    <img class="img-thumbnail" width="200px" src="uploads/{{empleado[3]}}" alt="">
                </td>
                <td>{{empleado[1]}}</td>
                <td>{{empleado[2]}}</td>
                <td><a class="btn btn-warning" href="/edit/{{ empleado[0] }}">Editar</a>
                    |
                    <a onclick="return confirm('¿Está seguro?')" class="btn btn-danger" href="/destroy/{{ empleado[0] }}">Borrar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% include 'footer.html' %}
